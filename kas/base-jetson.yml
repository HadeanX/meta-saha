header:
  version: 1

machine: rolling-nx
distro: tegra-saha
target:
  - saha-image-base

repos:
  poky:
    url: https://github.com/cyber-zoo/poky
    path: layers/poky
    refspec: kirkstone-4.0.6
    layers:
      bitbake:
      meta:
      meta-skeleton:
      scripts:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-filesystems:
      meta-oe:
      meta-python:
      meta-networking:
  
  meta-tegra:
    url: https://github.com/OE4T/meta-tegra
    path: layers/meta-tegra
    refspec: kirkstone
    layers:
      .:
  
  meta-tegra-community:
    url: https://github.com/OE4T/meta-tegra-community
    path: layers/meta-tegra-community
    refspec: kirkstone
    layers:
      .:
  
  meta-saha:
    url: https://github.com/cyber-zoo/meta-saha
    path: layers/meta-saha
    refspec: main
    layers:
      saha-layers/meta-tegra-saha:
      saha-layers/meta-tegra-support:

